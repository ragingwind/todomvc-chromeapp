<link rel="import" href="../../bower_components/chromeapps-starter-kit/polymer-elements.html">

<polymer-element name="todo-card">
<template>
  <style>
  :host {
    display: block;
    position: relative;
    background-color: #efefef;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 300;
  }

  .card-header {
    margin-bottom: 10px;
  }

  .card-header ::content h2 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 300;
  }

  .card-header ::content img {
    width: 70px;
    border-radius: 50%;
    margin: 10px;
  }

  :host paper-shadow {
    padding: 20px;
  }
  </style>
  <paper-shadow z="1">
  <div class="card-header" layout horizontal center>
    <content select="h2"></content>
  </div>
  <div class="card-body" layout horizontal center>
    <content></content>
  </div>
  </paper-shadow>
</template>

<script src="todo-card.js"></script>
</polymer-element>
