<link rel="import" href="../../bower_components/chromeapps-starter-kit/polymer-elements.html">

<polymer-element name="todo-input">
<template>
  <link rel="stylesheet" href="todo.css">
  <style>
  :host {
    display: block;
  }

  .container {
    width: 90%;
    margin: 36px 5% 0% 5%;
    background-color: rgba(255, 255, 255, 0.901961);
    border-bottom-width: 1px;
    border-bottom-color: rgb(204, 204, 204);
  }

  paper-input {
    width: 90%;
  }

  paper-input /deep/ paper-input-decorator[disabled] {
    height: 32px;
  }

  paper-input /deep/ paper-input-decorator[focused] {
    height: auto;
  }

  paper-input /deep/ paper-input-decorator[disabled] /deep/ .underline {
    border-bottom: none;
  }

  paper-input /deep/ paper-input-decorator /deep/ .focused-underline {
    background-color: #757575;;
  }

  paper-input /deep/ paper-input-decorator[focused] /deep/ .floated-label {
    height: auto;
  }

  paper-input /deep/ paper-input-decorator[disabled] /deep/ .floated-label {
    height: 0;
  }

  paper-input /deep/ paper-input-decorator[focused] /deep/ .floated-label .label-text {
    color: #757575;
    font-style: italic;
  }
  </style>

  <div class="container" layout vertical center>
    <paper-input id="new-todo" floatinglabel disabled on-blur="{{blur}}" on-change="{{add}}" value="{{todo}}" label="What needs to be done"></paper-input>
  </div>
</template>
<script src="todo-input.js"></script>
</polymer-element>
