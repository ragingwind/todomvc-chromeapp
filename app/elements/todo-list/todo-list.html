<link rel="import" href="../../bower_components/chromeapps-starter-kit/polymer-elements.html">
<link rel="import" href="todo-item.html">

<polymer-element name="todo-list" attributes="todos mode">
<template>
  <style>
  :host {
    display: block;
    width: 100%;
  }

  .container {
    width: 90%;
    margin: 24px auto;
  }

  paper-input {
    width: 100%;
  }
  </style>

  <div class="container" layout vertical center>
    <template repeat="{{todo in todos}}">
      <todo-item todo="{{todo}}" list-mode="{{mode}}">
        <label>{{todo.todo}}</label>
        <time datetime="{{todo.created}}">2 day ago</time>
      </todo-item>
    </template>
  </div>
</template>

<script src="todo-list.js"></script>
</polymer-element>
