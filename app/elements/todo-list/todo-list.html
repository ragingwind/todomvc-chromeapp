<link rel="import" href="../../bower_components/chromeapps-starter-kit/polymer-elements.html">
<link rel="import" href="todo-item.html">

<polymer-element name="todo-list" attributes="todos">
<template>
  <style>
  :host {
    display: block;
    width: 100%;
  }

  .container {
    width: 90%;
    margin: 36px auto;
  }

  paper-input {
    width: 100%;
  }

  :host #inputform {
    display: none;
  }

  :host([activeInput]) #inputform {
    display: block;
  }

  .inputbox {
    position: relative;
    background-color: rgb(250, 250, 250);
    font-size: 1.2rem;
    font-weight: 300;
  }

  </style>

  <div class="container" layout vertical center>
    <template repeat="{{todo in todos}}">
      <todo-item>
        <label>{{todo.todo}}</label>
        <time datetime="{{todo.created}}">2 day ago</time>
      </todo-item>
    </template>
  </div>
</template>

<script src="todo-list.js"></script>
</polymer-element>
