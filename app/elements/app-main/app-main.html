<link rel="import" href="../../bower_components/chromeapps-starter-kit/polymer-elements.html">
<link rel="import" href="../todo-list/todo-list.html">
<link rel="import" href="../todo-list/todo-storage.html">
<link rel="import" href="../todo-list/todo-search.html">
<link rel="import" href="../todo-list/todo-input.html">

<polymer-element name="app-main">
<template>
  <style>
    :host /* todomvc-app-css/index.css:body */ {
      font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.4em;
      background: #f5f5f5;
      color: #4d4d4d;
      margin: 0 auto;
      font-smoothing: antialiased;
      font-weight: 300;
    }

    [drawer] {
      background-color: #fff;
    }

    :host /deep/ [drawer] core-item {
      font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    [drawer] core-item {
      color: rgba(175, 47, 47, 0.5);
      font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    [drawer] core-toolbar {
      background: #fff;
    }

    [drawer] core-toolbar h1 {
      width: 100%;
      font-size: 100px;
      font-weight: 100;
      text-align: center;
      color: rgba(175, 47, 47, 0.15);
      text-rendering: optimizeLegibility;
      margin-bottom: 32px;
    }

    [drawer] core-toolbar p {
      color: #e6e6e6;
      font-style: italic;
      font-weight: 300;
      font-size: 22px;
      text-align: right;
    }

    [main] {
      background: #f5f5f5;
    }

    [main] core-toolbar {
      background: #f5f5f5;
      border-bottom: 1px solid #ededed;
    }

    [main] core-toolbar paper-icon-button {
      color: #777;
      line-height: 43px;
      font-size: 20px;
      text-shadow: rgb(191, 191, 191) 0px -1px 0px;
    }

    paper-fab {
      position: absolute !important;
      bottom: 27px;
      right: 1em;
      z-index: 10;
      background: #8d7d77;
      background: -webkit-linear-gradient(top, rgba(182, 87, 87, 0.8), rgba(174, 72, 72, 0.8));
    }

  </style>
  <!-- Storage -->
  <todo-storage id="storage" cards={{cards}}></todo-storage>

  <!-- Search panel -->
  <todo-search id="search" narrow="{{narrow}}"></todo-search>

  <!-- Floating action button -->
  <paper-fab icon="icons:add" on-tap="{{showNewNameCardInput}}"></paper-fab>

  <!-- Drawer panel -->
  <core-drawer-panel id="drawerPanel" responsiveWidth="600px" narrow="{{narrow}}">

    <!-- Left drawer panel -->
    <core-header-panel drawer flex>
      <core-toolbar class="tall">
        <div class="middle">
          <h1>todos</h1>
          <p>What needs to be done?</p>
        </div>
      </div>
      </core-toolbar>
      <core-menu>
        <core-item icon="list" label="All"></core-item>
        <core-item icon="schedule" label="Active"></core-item>
        <core-item icon="done" label="Completed"></core-item>
        <core-item icon="delete" label="Clear completed"></core-item>
      </core-menu>
    </core-header-panel>

    <!-- Right main panel -->
    <core-header-panel main>
      <core-toolbar id="header" class="{{ {tall : !narrow} | tokenList }}">
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <div flex></div>
        <paper-icon-button on-click="{{toggle}}" icon="search">></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
      </core-toolbar>
      <todo-input id="input"></todo-input>
      <todo-list id="notes" cards={{cards}}></todo-list>
    </core-header-panel>

  </core-drawer-panel>
</template>

<script src="app-main.js"></script>
</polymer-element>
