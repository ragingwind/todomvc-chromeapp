<link rel="import" href="../bundles/polymer-elements.html">

<polymer-element name="name-card-search" attributes="active narrow" fit>
<template>
  <style>
  :host {
    display: none;
    margin: 0;
    background-color: rgba(255, 255, 255, 0.8);
    color: #757575;
    z-index: 20;
  }

  :host([active]) {
    display: block;
  }

  core-menu {
    margin-left: 0;
    margin-right: 0;
  }

  core-toolbar {
    background-color: white;
  }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
  }

  @media (min-width: 600px) {
    core-menu {
      max-width: 50%;
      margin: 0 auto;
    }
  }

  paper-item::shadow core-icon {
    margin-right: 24px !important;
  }
  </style>
  <core-header-panel mode="standard" fit>
    <core-toolbar class="{{ {'core-narrow': narrow} | tokenList}">
      <paper-icon-button icon="arrow-back" on-tap="{{toggle}}"></paper-icon-button>
      <input id="searchbox" placeholder="Search for" flex tabindex="0">
    </core-toolbar>
    <core-menu on-core-select="{{onSelect}}">
      <template repeat="{{p in previousSearches}}">
        <paper-item icon="history" label="{{p}}"></paper-item>
      </template>
    </core-menu>
  </core-header-panel>
</template>

<script src="name-card-search.js"></script>

</polymer-element>
